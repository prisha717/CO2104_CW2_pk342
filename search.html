<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discover London - Search</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #f9fbfd;">

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #023e8a;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Discover London</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="calendar.html">Calendar</a></li>
        <li class="nav-item"><a class="nav-link" href="review.html">Reviews</a></li>
        <li class="nav-item"><a class="nav-link" href="wishlist.html">Wish List</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Homepage</a></li>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row">
    <div class="col-md-3">
      <h4>SEARCH</h4>
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search attractions...">
      <button class="btn btn-primary mb-3 w-100" onclick="searchAttractions()">FILTER</button>

      <h5 class="mt-4">CATEGORY</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sport">
        <label class="form-check-label">SPORT</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="food">
        <label class="form-check-label">FOOD</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="landmarks">
        <label class="form-check-label">LANDMARKS</label>
      </div>

      <h5 class="mt-4">REVIEW SCORE</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="star5">
        <label class="form-check-label">★★★★★</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="star4">
        <label class="form-check-label">★★★★</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="star3">
        <label class="form-check-label">★★★</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="star2">
        <label class="form-check-label">★★</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="star1">
        <label class="form-check-label">★</label>
      </div>

      <h5 class="mt-4">DISTANCE</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="dist5">
        <label class="form-check-label">5 MILES</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="dist10">
        <label class="form-check-label">10 MILES</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="dist15">
        <label class="form-check-label">15 MILES</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="dist20">
        <label class="form-check-label">20+ MILES</label>
      </div>
    </div>

    <div class="col-md-9">
      <h4 class="text-center mb-4">ATTRACTIONS</h4>
      <div id="attractionsList" class="row g-4">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>

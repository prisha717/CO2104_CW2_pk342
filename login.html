<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Discover London</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="login-container">
  <div class="login-box">
    <h1 id="form-title">Login</h1>
    <hr>

    <div class="toggle-buttons">
      <button class="btn-signup" onclick="showSignup()">Sign Up</button>
      <button class="btn-login" onclick="showLogin()">Login</button>
    </div>

    <!-- Login Form -->
    <form id="login-form">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter email">
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter password">
      </div>
      <button type="submit" class="btn-continue">Continue</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" style="display: none;">
      <div class="input-group">
        <label for="signup-name">Name</label>
        <input type="text" id="signup-name" placeholder="Full name">
      </div>
      <div class="input-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Email">
      </div>
      <div class="input-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Create password">
      </div>
      <button type="submit" class="btn-continue">Sign Up</button>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
